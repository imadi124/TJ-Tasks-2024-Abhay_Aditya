<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Card</title>
  </head>
  <body>
    <div class="container">
      <div><p class="heading">Premium Perfume presents:</p></div>
      <div><p class="perfume-name">French Essence Perfume</p></div>
      <div class="box">
        <img class="perfume" src="imageperfume.webp" alt="Perfume" />
      </div>
      <div>
        <p class="description">
          Experience the allure of timeless sophistication with French Essence
          Perfume, crafted to evoke elegance and confidence.<br />
          Its luxurious blend of aromatic notesleaves a lasting impression of
          refined charm.
        </p>
      </div>
      <div>
        <p class="price">$200.90 <span class="Only">ONLY</span></p>
      </div>
      <div>
        <p><button class="Buynow">BUY NOW</button></p>
      </div>
    </div>
  </body>
</html>
